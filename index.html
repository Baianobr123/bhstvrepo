<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Repositório Kodi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        h1 { color: #38bdf8; margin-bottom: 0.5rem; }
        p { color: #94a3b8; line-height: 1.6; }
        .url-box {
            background: #0f172a;
            padding: 10px;
            border-radius: 5px;
            border: 1px dashed #38bdf8;
            font-family: monospace;
            color: #38bdf8;
            margin: 20px 0;
            word-break: break-all;
        }
        .btn {
            display: inline-block;
            background-color: #38bdf8;
            color: #0f172a;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #0ea5e9; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Meu Repo Kodi</h1>
        <p>Para instalar meus addons, adicione a URL abaixo nas fontes do seu Kodi:</p>
        
        <div class="url-box" id="repo-url">
            https://baianobr123.github.io/bhstvrepo/
        </div>

        <p>Ou baixe o arquivo do repositório diretamente:</p>
        
        <a href="./repository.bhstv/repository.bhstv-1.0.0.zip" class="btn">
            Baixar ZIP do Repo
        </a>
        
        <p style="font-size: 0.8rem; margin-top: 20px;">
            © 2026 - Criado por SeuNome
        </p>
    </div>

</body>
</html>
